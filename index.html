<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ginomind Loop Catcher</title>
  <style>
    :root {
      --deep-earth-brown: #5A3E2B;
      --muted-gold: #C4A35A;
      --warm-terracotta: #C86B54;
      --midnight-teal: #2E4F4F;
      --soft-plum: #774C64;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--midnight-teal);
      color: var(--muted-gold);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      color: var(--deep-earth-brown);
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--soft-plum);
      max-width: 600px;
      margin: 0 1rem 2rem;
      font-size: 1.2rem;
    }

    .coming-soon {
      background-color: var(--warm-terracotta);
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .logo {
      margin-bottom: 20px;
    }

    .button-container {
      margin-top: 20px;
    }

    .upgrade-btn {
      background-color: var(--muted-gold);
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      color: var(--midnight-teal);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .upgrade-btn:hover {
      background-color: var(--warm-terracotta);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://raw.githubusercontent.com/GinOmAhee/Loop-Catcher-Web/b54ac4ee9ffa479e72cd17f84f5f714dca9dc72f/LOGO%20TINY%20(1).jpg" alt="Ginomind Logo" width="200" />
  </div>
  <h1>Ginomind Loop Catcher</h1>
  <p>A grounded tool for capturing your cycles, breakthroughs, and transformations—seamlessly and soulfully.</p>
  <div class="coming-soon">Coming Soon ✨</div>

  <div class="button-container">
    <button class="upgrade-btn" onclick="window.location.href='https://your-upgrade-link.com'">Upgrade for Premium Version</button>
  </div>
</body>
</html>
