<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ginomind Loop Catcher</title>
  <style>
    :root {
      --soft-plum: #774C64;
      --muted-gold: #C4A35A;
      --deep-earth-brown: #5A3E2B;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--soft-plum);
      color: var(--muted-gold);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      color: var(--deep-earth-brown);
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 1rem 2rem;
    }

    .coming-soon {
      background-color: var(--muted-gold);
      color: var(--soft-plum);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <h1>Ginomind Loop Catcher</h1>
  <p>A grounded tool for capturing your cycles, breakthroughs, and transformations—seamlessly and soulfully.</p>
  <div class="coming-soon">Coming Soon ✨</div>
</body>
</html>
