<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üóíÔ∏è Thought Inbox</title>
  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--natural-beige);
      color: var(--soft-plum);
      padding: 2rem;
    }

    h2 {
      font-size: 1.5rem;
    }

    .tagline {
      font-style: italic;
      color: #555;
      margin-bottom: 2rem;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 600px;
      margin: 0 auto;
    }

    li {
      background: white;
      border: 2px solid #ddd;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .buttons {
      display: flex;
      gap: 0.5rem;
    }

    button {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .send {
      background-color: var(--muted-green);
      color: white;
    }

    .archive {
      background-color: #ccc;
      color: #333;
    }

    .clear {
      margin-top: 2rem;
      background: none;
      border: 1px dashed #888;
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>üóíÔ∏è Thought Inbox</h2>
  <p class="tagline">Thoughts you caught on the fly. Feel free to sort, send, or scribble more.</p>

  <ul id="thoughtList"></ul>

  <button class="clear" onclick="clearAll()">üßπ Clear All Thoughts</button>

  <script>
    const list = document.getElementById('thoughtList');
    let thoughts = JSON.parse(localStorage.getItem('rawThoughts')) || [];

    function renderThoughts() {
      list.innerHTML = '';
      thoughts.forEach((thought, index) => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span>${thought}</span>
          <div class="buttons">
            <button class="send" onclick="sendToHolding(${index})">Send to Holding</button>
            <button class="archive" onclick="deleteThought(${index})">Delete</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    function deleteThought(index) {
      thoughts.splice(index, 1);
      localStorage.setItem('rawThoughts', JSON.stringify(thoughts));
      renderThoughts();
    }

    function sendToHolding(index) {
      const holding = JSON.parse(localStorage.getItem('holdingThoughts')) || [];
      holding.push(thoughts[index]);
      localStorage.setItem('holdingThoughts', JSON.stringify(holding));
      deleteThought(index);
    }

    function clearAll() {
      if (confirm('Clear all uncategorized thoughts?')) {
        localStorage.removeItem('rawThoughts');
        renderThoughts();
      }
    }

    renderThoughts();
  </script>
</body>
</html>
