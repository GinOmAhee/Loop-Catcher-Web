<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box" id="message">Verifying...</div>

  <script>
    const token = new URLSearchParams(window.location.search).get('token');
    const messageBox = document.getElementById('message');

    fetch("https://script.google.com/macros/s/AKfycbxBtXEQippuWOB45hNBjSOx6xCyuHzVwG67Ygm6HrRzSXTtz8vwlBv37vzizpheNB-rNg/exec", {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `action=verify&token=${encodeURIComponent(token)}`
    })

    .then(res => res.json())
    .then(result => {
      messageBox.textContent = result.message;
    })
    .catch(err => {
      console.error(err);
      messageBox.textContent = "Something went wrong during verification.";
    });
  </script>
</body>
</html>
