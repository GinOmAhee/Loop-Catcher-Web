<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box" id="status">Verifying...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>

  <script>
    const statusDiv = document.getElementById('status');
    const params = new URLSearchParams(window.location.search);
    const mode = params.get('mode');
    const oobCode = params.get('oobCode');
    const token = params.get('token'); // custom token for Google Sheets

    async function fetchAPIKey() {
      try {
        const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");
        const data = await res.json();
        return data.apiKey;
      } catch (error) {
        throw new Error("Failed to fetch Firebase API key.");
      }
    }

    async function initializeFirebase() {
      const apiKey = await fetchAPIKey();
      const config = {
        apiKey,
        authDomain: "loop-catcher-firebase.firebaseapp.com",
        projectId: "loop-catcher-firebase"
      };
      firebase.initializeApp(config);
      return firebase.auth();
    }

    async function verifyUserEmail() {
      try {
        const auth = await initializeFirebase();

        if (mode !== 'verifyEmail' || !oobCode) {
          statusDiv.textContent = "Invalid or missing verification link.";
          return;
        }

        // ✅ Confirm email with Firebase
        await auth.applyActionCode(oobCode);

        statusDiv.innerHTML = "Email verified! Logging you in...";

        // Optional: sign in anonymously to use auth context
        await auth.signInAnonymously();

        // ✅ Send to your Google Sheet via Apps Script
        await fetch("https://script.google.com/macros/s/AKfycbzdncwpYJ1TJ-sMuav0NIIGlGy5gcPuBiL_a21vPFx1m7EoO_kz12RI1Bdfrd7GXjH7ew/exec", {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: `action=verify&token=${encodeURIComponent(token)}`
        });

        // ✅ Success feedback
        statusDiv.innerHTML = `
          <div style="text-align:center;">
            <div style="font-size:60px; color:#4CAF50;">✅</div>
            <p style="font-size:18px;">Your email has been verified!</p>
            <p style="font-size:smaller; color:#777;">Redirecting to your dashboard...</p>
          </div>
        `;

        setTimeout(() => {
          window.location.href = "mood.html";
        }, 2000);

      } catch (err) {
        console.error(err);
        if (err.code === 'auth/invalid-action-code') {
          statusDiv.innerHTML = `
            <p style="color:#d32f2f;">This verification link is invalid or has expired.</p>
            <button id="resendBtn" style="margin-top:20px; padding:10px 18px; background:#1976D2; color:white; border:none; border-radius:5px; cursor:pointer;">
              Resend Verification Email
            </button>
          `;

          document.getElementById('resendBtn').addEventListener('click', () => {
            fetch("https://script.google.com/macros/s/AKfycbxBtXEQippuWOB45hNBjSOx6xCyuHzVwG67Ygm6HrRzSXTtz8vwlBv37vzizpheNB-rNg/exec", {
              method: 'POST',
              headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
              body: `action=resend&token=${encodeURIComponent(token)}`
            })
              .then(res => res.json())
              .then(data => {
                statusDiv.innerHTML = `<p style="color:#4CAF50;">${data.message}</p>`;
              })
              .catch(err => {
                console.error(err);
                statusDiv.innerHTML = `<p style="color:#d32f2f;">Failed to resend verification. Please try again later.</p>`;
              });
          });
        } else {
          statusDiv.innerHTML = `<p style="color:#d32f2f;">Something went wrong: ${err.message}</p>`;
        }
      }
    }

    verifyUserEmail();
  </script>
</body>
</html>
