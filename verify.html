<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Verification</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="box" id="status">Verifying...</div>

<script>
  const token = new URLSearchParams(window.location.search).get('token');
  const statusDiv = document.getElementById('status');

  fetch("https://script.google.com/macros/s/AKfycbxBtXEQippuWOB45hNBjSOx6xCyuHzVwG67Ygm6HrRzSXTtz8vwlBv37vzizpheNB-rNg/exec", {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `action=verify&token=${encodeURIComponent(token)}`
  })
  .then(res => res.json())
  .then(result => {
    if (result.status === 'success') {
      statusDiv.innerHTML = `
  <div style="text-align:center;">
    <div style="font-size:60px; color:#4CAF50;">âœ…</div>
    <p style="font-size:18px;">${result.message}</p>
    <a href="index.html" id="goDashboardBtn"
       style="display:inline-block; padding:12px 24px; background:#4CAF50;
              color:#fff; text-decoration:none; border-radius:5px;
              opacity:0; transform:translateY(20px); transition: all 0.8s;">
      Go to Dashboard
    </a>
    <p id="countdown" style="font-size:smaller; color:#777; margin-top:10px;">
      Redirecting in 5 seconds...
    </p>
  </div>
`;

// ðŸ‘‡ This comes right after setting innerHTML
let count = 5;
const countdownEl = document.getElementById('countdown');
const countdown = setInterval(() => {
  count--;
  if (count > 0) {
    countdownEl.textContent = `Redirecting in ${count} seconds...`;
  } else {
    clearInterval(countdown);
    countdownEl.textContent = "Redirecting...";
    window.location.href = 'index.html';
  }
}, 1000);

// ðŸ‘‡ Then animate the dashboard button
setTimeout(() => {
  const btn = document.getElementById('goDashboardBtn');
  btn.style.opacity = 1;
  btn.style.transform = 'translateY(0)';
}, 400);
    } else {
  if (result.message === 'This verification link has expired.') {
    statusDiv.innerHTML = `
      <p style="color:#d32f2f;">${result.message}</p>
      <button id="resendBtn" style="margin-top:20px; padding:10px 18px; background:#1976D2; color:white; border:none; border-radius:5px; cursor:pointer;">
        Resend Verification Email
      </button>
    `;

    document.getElementById('resendBtn').addEventListener('click', () => {
      fetch("https://script.google.com/macros/s/AKfycbxBtXEQippuWOB45hNBjSOx6xCyuHzVwG67Ygm6HrRzSXTtz8vwlBv37vzizpheNB-rNg/exec", {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `action=resend&token=${encodeURIComponent(token)}`
      })
      .then(res => res.json())
      .then(data => {
        statusDiv.innerHTML = `<p style="color:#4CAF50;">${data.message}</p>`;
      })
      .catch(err => {
        console.error(err);
        statusDiv.innerHTML = `<p style="color:#d32f2f;">Failed to resend verification. Please try again later.</p>`;
      });
    });
  } else {
    statusDiv.innerHTML = `<p style="color:#d32f2f;">${result.message}</p>`;
  }
}
  })
  .catch(err => {
    console.error(err);
    statusDiv.innerHTML = `<p style="color:#d32f2f;">Something went wrong during verification.</p>`;
  });
</script>
</body>
</html>
