<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🪄 New Thought</title>
  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    .theme-calm {
      background-color: #f3f7f4;
      color: #4C5B52;
    }

    .theme-strategic {
      background-color: #f1f0ed;
      color: #2E2E2E;
    }

    .theme-reflective {
      background-color: #fffefc;
      color: #3e3e3e;
    }

    .theme-bold {
      background-color: #fef6ec;
      color: #5C2F00;
    }

    .theme-playful {
      background-color: #fff0f7;
      color: #64204f;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--natural-beige);
      color: var(--soft-plum);
      padding: 1rem;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .nudge {
      font-style: italic;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    button {
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--muted-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .filters {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      width: 100%;
    }

    .filters input[type="search"], .filters select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .entry-preview {
      width: 100%;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <h2>+ New Thought</h2>
    <p id="moodLabel" class="nudge"></p>
    <p class="nudge">💡 Sudden spark? Jot it here — we got you.</p>

    <textarea id="thoughtInput" placeholder="Type your thought…"></textarea>
    <div>
      <button id="captureBtn">Capture Thought</button>
      <button id="speakBtn">🎙️ Speak Thought</button>
    </div>
    <div class="filters">
      <input type="search" placeholder="🔍 Search thoughts..." />
      <select>
        <option selected>📅 Group by: Date</option>
        <option>📌 Group by: Project</option>
      </select>
      <select>
        <option>🎭 Mood</option>
        <option>🧠 Mental State</option>
        <option>🎨 Sketch vs Text</option>
      </select>
    </div>
    <div class="entry-preview">
      <h3>🗓️ Today</h3>
      <p>✏️ “Instagram carousel hook idea…”</p>
      <p>🎨 Sketch: “Self-trust visual map”</p>
    </div>
  </div>

  <script type="module">
    const moodThemeMap = {
      "Calm & Clear": "theme-calm",
      "Focused & Strategic": "theme-strategic",
      "Open & Reflective": "theme-reflective",
      "Driven & Bold": "theme-bold",
      "Playful & Inventive": "theme-playful"
    };

    const moodLabel = (localStorage.getItem("vibeLabel") || "").trim();
    const themeClass = moodThemeMap[moodLabel];

    if (themeClass) {
      document.body.classList.add(themeClass);
      document.getElementById("moodLabel").textContent = `${moodLabel} Mode`;
    }

    const speakBtn = document.getElementById("speakBtn");
    const thoughtInput = document.getElementById("thoughtInput");

    if ('webkitSpeechRecognition' in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      const recognition = new SpeechRecognition();
      recognition.lang = 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      speakBtn.addEventListener("click", () => {
        recognition.start();
        speakBtn.textContent = "🎙️ Listening...";
      });

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        thoughtInput.value += (thoughtInput.value ? " " : "") + transcript;
        speakBtn.textContent = "🎙️ Speak Thought";
      };

      recognition.onerror = (event) => {
        console.error("Speech recognition error:", event.error);
        alert("Speech error: " + event.error);
        speakBtn.textContent = "🎙️ Speak Thought";
      };

      recognition.onend = () => {
        speakBtn.textContent = "🎙️ Speak Thought";
      };
    } else {
      speakBtn.style.display = "none";
    }

    // Timestamp + Save simulation
    const captureBtn = document.getElementById("captureBtn");
    captureBtn.addEventListener("click", () => {
      const content = thoughtInput.value.trim();
      if (!content) return alert("Type something first");

      const now = new Date();
      const timestamp = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      alert(`Thought saved at ${timestamp}`);
    });
  </script>
</body>
</html>
