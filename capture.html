<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸª„ New Thought</title>
  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--natural-beige);
      color: var(--soft-plum);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .nudge {
      font-style: italic;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 140px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--muted-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #5c7e63;
    }
  </style>
</head>
<body>
  <div id="loadingMessage">ðŸ”„ Checking login statusâ€¦</div>

  <div id="mainContent" style="display: none;">
    <h2>+ New Thought</h2>
    <p class="nudge">ðŸ’¡ Sudden spark? Jot it here â€” we got you.</p>

    <textarea id="thoughtInput" placeholder="Type your thoughtâ€¦"></textarea>
    <button id="captureBtn">Capture Thought</button>
  </div>

  <script type="module">
  const fetchFirebaseConfig = async () => {
    try {
      const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");
      const config = await res.json();
      return config;
    } catch (err) {
      console.error("Failed to fetch Firebase config:", err);
      alert("Could not load app config. Try again later.");
    }
  };

  const init = async () => {
    const { initializeApp } = await import("https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js");
    const { getFirestore, collection, addDoc, serverTimestamp } = await import("https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js");
    const { getAuth, onAuthStateChanged } = await import("https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js");

    const firebaseConfig = await fetchFirebaseConfig();
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      const loadingMessage = document.getElementById("loadingMessage");
      const mainContent = document.getElementById("mainContent");

      if (!user) {
        window.location.href = "signin.html";
      } else {
        loadingMessage.style.display = "none";
        mainContent.style.display = "block";

        const captureBtn = document.getElementById("captureBtn");

        captureBtn.addEventListener("click", async () => {
          const entry = document.getElementById("thoughtInput").value.trim();
          if (!entry) return;

          try {
            await addDoc(collection(db, "catchpad"), {
              content: entry,
              owner: user.uid,
              createdAt: serverTimestamp()
            });

            window.location.href = "catchpad.html";
          } catch (error) {
            console.error("Error saving thought:", error);
            alert("Oops! Couldnâ€™t save your thought. Try again.");
          }
        });
      }
    });
  };

  init();
</script>
</body>
</html>
