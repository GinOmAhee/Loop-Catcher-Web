<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--natural-beige);
      color: var(--soft-plum);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      height: 100vh;
      text-align: center;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 0.25rem;
    }

    .nudge {
      font-style: italic;
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5rem;
    }

    textarea {
      width: 100%;
      max-width: 500px;
      height: 140px;
      padding: 1rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: vertical;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    button {
      margin-top: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: var(--muted-green);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    button:hover {
      background: #5c7e63;
    }
  </style>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
       apiKey: "AIzaSyBk3ywC-eRHXbridFRS5WY84F4S3_GJo18",
       authDomain: "loop-catcher-firebase.firebaseapp.com",
       projectId: "loop-catcher-firebase",
       storageBucket: "loop-catcher-firebase.firebasestorage.app",
       messagingSenderId: "1061069234561",
       appId: "1:1061069234561:web:dea799c96bc67901888880",
       measurementId: "G-RRQMSC0PVV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function saveThought() {
      const entry = document.getElementById('thoughtInput').value.trim();
      if (!entry) return;

      try {
        await db.collection('catchpad').add({
          content: entry,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        window.location.href = 'catchpad.html';
      } catch (error) {
        console.error("Error saving thought:", error);
        alert("Oops! Couldnâ€™t save your thought. Try again.");
      }
    }
  </script>
</head>
<body>
  <h2>+ New Thought</h2>
  <p class="nudge">ðŸ’¡ Sudden spark? Jot it here â€” we got you.</p>

  <textarea id="thoughtInput" placeholder="Type your thoughtâ€¦"></textarea>
  <button onclick="saveThought()">Capture Thought</button>

</body>
