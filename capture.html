  <script>
    let isRenamingTab = false;

    let db = null;

    async function initializeFirebase() {
      try {
        const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");

        // ‚úÖ CORS/network error handling
        if (!res.ok) throw new Error(`API key fetch failed: ${res.status} ${res.statusText}`);

        const { apiKey } = await res.json();

        const firebaseConfig = {
          apiKey,
          authDomain: "loop-catcher-firebase.firebaseapp.com",
          projectId: "loop-catcher-firebase",
          storageBucket: "loop-catcher-firebase.firebasestorage.app"
        };

        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        console.log("‚úÖ Firebase initialized");
      } catch (error) {
        console.error("‚ùå Failed to initialize Firebase:", error);
        alert("Firebase failed to initialize. Please check your connection or CORS settings.");
      }
    }
    
    const moodThemeMap = {
      "Calm & Clear": "theme-calm",
      "Focused & Strategic": "theme-strategic",
      "Open & Reflective": "theme-reflective",
      "Driven & Bold": "theme-bold",
      "Playful & Inventive": "theme-playful"
    };

    function applyMoodTheme() {
      const vibe = localStorage.getItem('vibeLabel');
      const themeClass = moodThemeMap[vibe];

      // Remove all mood theme classes first
      Object.values(moodThemeMap).forEach(cls =>
        document.body.classList.remove(cls)
      );

      // Add the selected theme class
      if (themeClass) document.body.classList.add(themeClass);
    }

    function initThemeToggle() {
      const switchEl = document.getElementById('themeSwitch');
      if (!switchEl) return;

      const savedTheme = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

          });

    function cleanEditor() {
      const walker = document.createTreeWalker(mainEditor, NodeFilter.SHOW_ELEMENT, null, false);
      const toRemove = [];

      while (walker.nextNode()) {
        const node = walker.currentNode;
        if (node.tagName === "SPAN" && !node.attributes.length) {
          toRemove.push(node);
        }
      }

      toRemove.forEach(node => {
        const parent = node.parentNode;
        while (node.firstChild) parent.insertBefore(node.firstChild, node);
        parent.removeChild(node);
      });

    function toggleStrikeThrough() {
      const selection = window.getSelection();

      const commonAncestor = range.commonAncestorContainer;
      let parentElement = commonAncestor.nodeType === 3 ? commonAncestor.parentElement : commonAncestor;

      // üîç Check if already struck through
      const isAlreadyStruck = parentElement.closest('s, strike, del');
      if (isAlreadyStruck) {
        const strikeElement = isAlreadyStruck;
        const parent = strikeElement.parentNode;
        while (strikeElement.firstChild) {
          parent.insertBefore(strikeElement.firstChild, strikeElement);
        }
        parent.removeChild(strikeElement);
      } else {
        const contents = range.extractContents();
        const s = document.createElement('s'); // or 'strike' or 'del'
        s.appendChild(contents);
        range.insertNode(s);

        selection.removeAllRanges();
        const newRange = document.createRange();
        newRange.selectNodeContents(s);
        selection.addRange(newRange);
      }
    }

          <div class="note-preview" onclick='loadNoteIntoEditor(decodeURIComponent("${encodeURIComponent(note.text)}"))'>
            ${highlightText(note.text, keyword)}
          </div>
        </li>
      `;

      const renderGroupedSection = (titleIcon, label, notes) => {
        let section = `<h4>${titleIcon} ${escapeHTML(label)}</h4><ul>`;
        section += notes.map(renderNoteItem).join("");
        section += "</ul>";
        return section;
      };

      let filteredNotes = scope === "all"
        ? keyword
          ? notes.filter(({ text = "", title = "", project = "" }) =>
              `${text} ${title} ${project}`.toLowerCase().includes(keyword))
          : notes
        : keyword
          ? notes.filter(n =>
              n.text?.toLowerCase().includes(keyword) ||
              n.project?.toLowerCase().includes(keyword))
          : notes;

      let html = "";

      if (scope === "all") {
        if (filteredNotes.length === 0) {
          html = `<p>üò∂ No results found for '${escapeHTML(keyword)}'</p>`;
          groupedNotes.innerHTML = html;
          return;
        }

        html += renderGroupedSection("üåê", "Search Results (All Notes)", filteredNotes);
      } else {
        const grouped = {};

        switch (groupBy) {
          case "date":
            filteredNotes.forEach(note => {
              const date = new Date(note.timestamp || note.time).toLocaleDateString();
              grouped[date] = grouped[date] || [];
              grouped[date].push(note);
            });
            for (const date in grouped) {
              html += renderGroupedSection("üóìÔ∏è", date, grouped[date]);
            }
            break;

          case "title":
            filteredNotes.forEach(note => {
              const title = (note.title || "Untitled").trim();
              grouped[title] = grouped[title] || [];
              grouped[title].push(note);
            });
            Object.keys(grouped).sort().forEach(title => {
              html += renderGroupedSection("üìò", title, grouped[title]);
            });
            break;

          case "project":
            filteredNotes.forEach(note => {
              const project = note.project || "üìÇ Unlabeled";
              grouped[project] = grouped[project] || [];
              grouped[project].push(note);
            });
            for (const project in grouped) {
              html += renderGroupedSection("üìÅ", project, grouped[project]);
            }
            break;

          case "unresolved":
            const unresolved = filteredNotes.filter(note => note.resolved === false);
            if (unresolved.length === 0) {
              groupedNotes.innerHTML = "<p>‚úÖ No unresolved notes!</p>";
              return;
            }
            html += renderGroupedSection("üß©", "Unresolved Ideas", unresolved);
            break;

          case "forgotten":
            const forgotten = filteredNotes.filter(note => {
              const age = now - new Date(note.timestamp || note.time).getTime();
              return age > 3 * 24 * 60 * 60 * 1000;
            });
            if (forgotten.length === 0) {
              groupedNotes.innerHTML = "<p>üß† Nothing forgotten yet!</p>";
              return;
            }
            html += renderGroupedSection("üß†", "Forgotten Ideas", forgotten);
            break;
        }

        html += `
          <button class="delete-notes-btn" onclick="deleteSelectedNotes()" title="Delete Selected">üóëÔ∏è</button>
        `;
      }

      groupedNotes.innerHTML = html;
    }

    function toggleItalic() {
      const selection = window.getSelection();
      if (!selection.rangeCount || selection.isCollapsed) return;

      const range = selection.getRangeAt(0);
      const commonAncestor = range.commonAncestorContainer;
      let parentElement = commonAncestor.nodeType === 3 ? commonAncestor.parentElement : commonAncestor;

      const isAlreadyItalic = parentElement.closest('i, em');

      if (isAlreadyItalic) {
        const italicElement = isAlreadyItalic;
        const parent = italicElement.parentNode;
        while (italicElement.firstChild) {
          parent.insertBefore(italicElement.firstChild, italicElement);
        }
        parent.removeChild(italicElement);
      } else {
        const contents = range.extractContents();
        const i = document.createElement('i');
        i.appendChild(contents);
        range.insertNode(i);
        selection.removeAllRanges();
        const newRange = document.createRange();
        newRange.selectNodeContents(i);
        selection.addRange(newRange);
      }
    }

    function toggleUnderline() {

      if (!selection.rangeCount || selection.isCollapsed) return;

      const range = selection.getRangeAt(0);

      let parentElement = commonAncestor.nodeType === 3 ? commonAncestor.parentElement : commonAncestor;

      }
    }

    function applyFormat(type) {
      const tagMap = {
        bold: 'strong',
        italic: 'em',
        underline: 'u',
        strikeThrough: 's'
      };

      const tagName = tagMap[type];
      if (!tagName) return;

      const selection = window.getSelection();
      if (!selection.rangeCount || selection.isCollapsed) return;

      const range = selection.getRangeAt(0);
      const selectedText = range.extractContents();
      const el = document.createElement(tagName);
      el.appendChild(selectedText);
      range.insertNode(el);

      selection.removeAllRanges();
      const newRange = document.createRange();
      newRange.selectNodeContents(el);
      selection.addRange(newRange);
    }

    function removeFormatting() {
      const selection = window.getSelection();
      if (!selection.rangeCount || selection.isCollapsed) return;

      const range = selection.getRangeAt(0);
      const content = range.cloneContents();

      // Extract just the text (no tags)
      let plainText = "";
      content.childNodes.forEach(node => {
        if (node.nodeType === Node.TEXT_NODE) {
          plainText += node.textContent;
        } else {
          plainText += node.innerText || node.textContent || "";
        }
     });

     // Replace the selection with plain text
     range.deleteContents();
     range.insertNode(document.createTextNode(plainText));

     // Reset selection to end of inserted text
     selection.removeAllRanges();
     const newRange = document.createRange();
     newRange.setStartAfter(range.endContainer);
     selection.addRange(newRange);
    }

        const range = selection.getRangeAt(0);

        range.deleteContents();
        range.insertNode(span);

        fontSizeDropdown.classList.add("hidden");

        dropdownSelect.selectedIndex = 0; // reset dropdown

    function toggleBold() {
      const selection = window.getSelection();
      if (!selection.rangeCount || selection.isCollapsed) return;

      const range = selection.getRangeAt(0);
      const commonAncestor = range.commonAncestorContainer;
      let parentElement = commonAncestor.nodeType === 3 ? commonAncestor.parentElement : commonAncestor;

      // üîç Check if we're already bolded
      const isAlreadyBold = parentElement.closest('b, strong');

      if (isAlreadyBold) {
       // üßº Unbold: replace <b>/<strong> with its inner content
       const boldElement = isAlreadyBold;
       const parent = boldElement.parentNode;
       while (boldElement.firstChild) {
         parent.insertBefore(boldElement.firstChild, boldElement);
       }
       parent.removeChild(boldElement);
     } else {
       // üí• Bold: wrap in <b>
       const contents = range.extractContents();
       const b = document.createElement('b');
       b.appendChild(contents);
       range.insertNode(b);

       // Reset selection to newly inserted element
       selection.removeAllRanges();
       const newRange = document.createRange();
       newRange.selectNodeContents(b);
       selection.addRange(newRange);
     }
    }

        localStorage.setItem("editorMode", newMode);
        applyEditorMode(newMode);
      });

      // Print button listener
      document.getElementById("printBtn")?.addEventListener("click", printNote);

      // Optional: Dropdown hiding logic
      document.addEventListener("click", () => {
        setTimeout(() => {
          fontDropdown?.classList.add("hidden");
          sizeDropdown?.classList.add("hidden");
          textColorDropdown?.classList.add("hidden");
          highlightDropdown?.classList.add("hidden");
        }, 100);
      });

      function applyEditorMode(mode) {
        
        if (!editor) return;

        if (mode === "notepad") {
          // Contenteditable switch
          editor.setAttribute("contenteditable", "true");
          document.getElementById("marginBox")?.removeAttribute("contenteditable");
          document.getElementById("marginBox")?.classList.add("hidden");

          toolbar && (toolbar.style.display = "none");
          editor.setAttribute("data-mode", "notepad");
          editor.style.fontFamily = "Courier, monospace";
          editor.style.fontSize = "0.9rem";
          editor.style.padding = "1rem";
          editor.style.border = "none";
          editor.style.boxShadow = "none";
          editor.style.width = "";
          editor.style.minHeight = "";

          modeToggleBtn.innerText = "üìÑ Document Mode";
          status && (status.innerText = "üß† Notepad Mode Active");

          // Optional: Auto-title
          const now = new Date();
          const label = `üß† ${now.toLocaleDateString()} @ ${now.toLocaleTimeString()}`;
          if (typeof tabs !== "undefined" && tabs[activeTabIndex]) {
            tabs[activeTabIndex].title = label;
            localStorage.setItem("tabs", JSON.stringify(tabs));
            safeRenderTabs?.();
          }
        } else {
          // Contenteditable switch
          editor.removeAttribute("contenteditable");
          document.getElementById("marginBox")?.setAttribute("contenteditable", "true");
          document.getElementById("marginBox")?.classList.remove("hidden");

          toolbar && (toolbar.style.display = "flex");
          editor.setAttribute("data-mode", "document");
          editor.style.fontFamily = "Arial, sans-serif";
          editor.style.fontSize = "1rem";
          editor.style.padding = ""; // ‚Üê don't set universal padding anymore
          editor.style.border = "1px solid #ccc";
          editor.style.boxShadow = "0 0 10px rgba(0,0,0,0.1)";

          modeToggleBtn.innerText = "üß† Quick Note Mode";
          status && (status.innerText = "üìÑ Document Mode Active");

          const savedMargins = JSON.parse(localStorage.getItem("customMargins") || "{}");
          if (Object.keys(savedMargins).length > 0) {
            editor.style.paddingTop = `${savedMargins.top}px`;
            editor.style.paddingBottom = `${savedMargins.bottom}px`;
            editor.style.paddingLeft = `${savedMargins.left}px`;
            editor.style.paddingRight = `${savedMargins.right}px`;
          }

          // üìÑ Reset tab title (optional)
          // üìÑ Auto-set tab title based on first line of note
          if (tabs && tabs[activeTabIndex]) {
            const text = mainEditor.innerText || "";
            tabs[activeTabIndex].title = text.split("\n")[0]?.trim() || "Untitled";
            localStorage.setItem("tabs", JSON.stringify(tabs));

            // ‚ú® Update DOM immediately
            const tabBarEl = document.querySelectorAll(".tab-label")[activeTabIndex];
            if (tabBarEl) {
              tabBarEl.innerText = tabs[activeTabIndex].title || `Tab ${activeTabIndex + 1}`;
            }
            safeRenderTabs();
          
            if (mode === "document") {
              paperSizeSelect?.addEventListener("change", updatePaperSize);
              updatePaperSize(); // run it once immediately
            }
          }
        }  
        // ‚úèÔ∏è Ensure editor receives focus after mode switch
        setTimeout(() => editor.focus(), 0);
      }
    });
