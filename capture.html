<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catchpad+ Preview</title>
  <link rel="icon" href="data:,">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .mood-happy { background-color: #fff7e6; }
    .mood-sad { background-color: #f0f0ff; }
    .mood-inspired { background-color: #e6fff2; }
    textarea {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin: 1rem 0.5rem 0 0;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #333;
      color: white;
    }
    #previewWrapper {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 1rem;
      margin-top: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
  </style>
</head>
<body>
  <div id="mainLayout" style="max-width: 800px; margin: auto;">
    <textarea id="noteArea" placeholder="Start capturing..."></textarea><br>
    <select id="moodSelector">
      <option value="">Select Mood</option>
      <option value="happy">Happy</option>
      <option value="sad">Sad</option>
      <option value="inspired">Inspired</option>
    </select>
    <button id="saveBtn">Save</button>
    <button id="voiceBtn">🎙️ Voice</button>
    <span id="status"></span>

    <!-- Smart Preview UI -->
    <div id="previewWrapper">
      <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem; margin-bottom: 1rem;">
        <input type="text" id="searchBar" placeholder="🔍 Search..." style="flex: 1; padding: 0.6rem; font-size: 1rem;">
        <select id="groupBySelect" style="padding: 0.6rem;">
          <option value="date">📅 Group by Date</option>
          <option value="project">📌 Group by Project</option>
        </select>
      </div>
      <div id="entriesContainer"></div>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    const noteArea = document.getElementById("noteArea");
    const saveBtn = document.getElementById("saveBtn");
    const voiceBtn = document.getElementById("voiceBtn");
    const status = document.getElementById("status");
    const moodSelector = document.getElementById("moodSelector");

    moodSelector.addEventListener("change", () => {
      document.body.className = "mood-" + moodSelector.value;
    });

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onresult = (e) => {
        noteArea.value += e.results[0][0].transcript + " ";
      };
    }

    voiceBtn.onclick = () => recognition && recognition.start();

    saveBtn.onclick = async () => {
      const content = noteArea.value.trim();
      if (!content) return;
      const mood = moodSelector.value;
      const createdAt = new Date();
      const owner = auth.currentUser?.uid || "anon";

      await db.collection("catchpad").add({ content, mood, createdAt, owner });
      status.textContent = "Saved at " + createdAt.toLocaleTimeString();
      noteArea.value = "";
    };

    async function fetchEntries(uid) {
      const q = db.collection("catchpad").where("owner", "==", uid).orderBy("createdAt", "desc");
      const snapshot = await q.get();
      return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), createdAt: doc.data().createdAt.toDate() }));
    }

    function groupByDate(entries) {
      const groups = {};
      entries.forEach(entry => {
        const d = entry.createdAt.toDateString();
        if (!groups[d]) groups[d] = [];
        groups[d].push(entry);
      });
      return groups;
    }

    function renderEntries(grouped) {
      const container = document.getElementById("entriesContainer");
      container.innerHTML = "";
      for (const [date, items] of Object.entries(grouped)) {
        const sec = document.createElement("div");
        sec.innerHTML = `<h3>🗓️ ${date}</h3>`;
        items.forEach(e => {
          const emoji = e.type === "sketch" ? "🎨" : e.type === "brainstorm" ? "🧠" : "✏️";
          const div = document.createElement("div");
          div.style = "padding: 0.5rem 0; border-bottom: 1px solid #ddd;";
          div.textContent = `- ${emoji} ${e.content.slice(0, 100)}${e.content.length > 100 ? "…" : ""}`;
          sec.appendChild(div);
        });
        container.appendChild(sec);
      }
    }

    document.getElementById("groupBySelect").addEventListener("change", async (e) => {
      if (e.target.value === "project") {
        alert("Project grouping coming soon");
      } else {
        const user = auth.currentUser;
        if (user) {
          const entries = await fetchEntries(user.uid);
          renderEntries(groupByDate(entries));
        }
      }
    });

    document.getElementById("searchBar").addEventListener("input", async (e) => {
      const query = e.target.value.toLowerCase();
      const user = auth.currentUser;
      if (user) {
        const entries = await fetchEntries(user.uid);
        const filtered = entries.filter(entry => entry.content.toLowerCase().includes(query));
        renderEntries(groupByDate(filtered));
      }
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        const entries = await fetchEntries(user.uid);
        renderEntries(groupByDate(entries));
      }
    });
  </script>
</body>
</html>
