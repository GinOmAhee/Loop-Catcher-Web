<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }

    .theme-calm { background-color: #cfe3d5; color: #2f4633; }
    .theme-strategic { background-color: #d7d7da; color: #2e2e32; }
    .theme-reflective { background-color: #e2dfc9; color: #443f1d; }
    .theme-bold { background-color: #f7ddb4; color: #5d3e0a; }
    .theme-playful { background-color: #ffd6e8; color: #7e2b4e; }

    .main-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .editor-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    textarea {
      width: 60%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-time {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .preview-overlay {
      width: 420px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .preview-top {
      padding: 1rem;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .preview-top a,
    .preview-settings a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
    }

    .preview-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .preview-sortbar {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .preview-sortbar label {
      font-size: 1rem;
    }

    .preview-sortbar select {
      font-size: 1rem;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    #previewToggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    #attachedFilesList {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      max-width: 60%;
      word-wrap: break-word;
    }

    #attachedFilesList ul {
      padding-left: 1.2rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item span {
      flex: 1;
    }

    .file-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .preview-settings {
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom input[type="text"] {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
    }
    mark {
     background: yellow;
     padding: 0 2px;
     border-radius: 3px;
    }

  </style>
</head>
<body>
  <div class="main-container" onclick="maybeClosePreview(event)">
    <div class="preview-overlay" id="preview">
      <div class="preview-top">
        <a href="holdingbay.html">üîÑ Holding Bay</a>
        <a href="actnow.html">üöÄ Act Now</a>
        <a href="buildmomentum.html">üåø Build Momentum</a>
        <a href="worthitlater.html">‚è≥ Worth It Later</a>
        <a href="parkedpotential.html">üì¶ Parked Potential</a>
      </div>

      <div class="preview-sortbar">
        <label for="groupSelector">Group by</label>
        <select id="groupSelector" onchange="updateGrouping()">
          <option value="date">Date</option>
          <option value="project">Project</option>
          <option value="unresolved">Unresolved Ideas</option>
          <option value="forgotten">Forgotten Ideas</option>
        </select>
        <input type="text" id="searchInput" placeholder="üîç Search notes..." oninput="updateGrouping()" />
      </div>

       <div id="groupedNotes"></div>
     </div>

      <div class="preview-bottom">
        <input type="file" id="fileInput" multiple style="display: none;" aria-label="Attach files" onchange="handleFileAttachment()" />
      </div>

      <div class="preview-settings">
        <a href="settings.html">‚öôÔ∏è Settings</a>
        <a href="profile.html">üë§ Profile</a>
      </div>
    </div>

    <div class="editor-area">
      <button id="previewToggle">‚ò∞</button>
      <textarea id="mainText" placeholder="Start capturing..."></textarea>
      <div class="controls">
        <button onclick="saveText()">üíæ Save</button> <!-- This is still valid, since `async` doesn't affect the call -->
        <button id="voiceBtn" onclick="toggleVoiceCapture()">üé§ Start Voice</button>
        <button onclick="document.getElementById('fileInput').click()">üìé Attach File</button>
      </div>
      <div id="attachedFilesList"></div>
      <div class="save-time" id="saveStatus"></div>
    </div>
  </div>

  <script>
    let db = null;

    async function initializeFirebase() {
      try {
        const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");

        // ‚úÖ CORS/network error handling
        if (!res.ok) throw new Error(`API key fetch failed: ${res.status} ${res.statusText}`);

        const { apiKey } = await res.json();

        const firebaseConfig = {
          apiKey,
          authDomain: "loop-catcher-firebase.firebaseapp.com",
          projectId: "loop-catcher-firebase",
        };

        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        console.log("‚úÖ Firebase initialized");
      } catch (error) {
        console.error("‚ùå Failed to initialize Firebase:", error);
        alert("Firebase failed to initialize. Please check your connection or CORS settings.");
      }
    }
    
    const preview = document.getElementById('preview');
    const toggleBtn = document.getElementById('previewToggle');
    const saveStatus = document.getElementById('saveStatus');
    const textarea = document.getElementById('mainText');
    const attachedFilesList = document.getElementById('attachedFilesList');
    const groupedNotes = document.getElementById('groupedNotes');
    let recognition;
    let isRecording = false;

    let debounceTimer;
    textarea.addEventListener("input", () => {
      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        localStorage.setItem("capturedText", textarea.value);
        localStorage.setItem("lastSaved", new Date().toISOString());
        updateGrouping(); // refresh the preview panel
        saveStatus.innerText = `üíæ Auto-saved at ${new Date().toLocaleTimeString()}`;
      }, 1000); // debounce delay: 1 second
    });

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      preview.style.display = preview.style.display === 'flex' ? 'none' : 'flex';
    });

    function maybeClosePreview(e) {
      if (!preview.contains(e.target) && e.target.id !== 'previewToggle') {
        preview.style.display = 'none';
      }
    }

   async function saveText() {
     const now = new Date();
     const noteText = textarea.value.trim();
     if (!noteText) return;

     const existingNotes = JSON.parse(localStorage.getItem('savedNotes') || '[]');

     // ‚úÖ Allow save only if different from last saved note
     if (existingNotes.length > 0 && existingNotes[0].text === noteText) {
       saveStatus.innerText = `‚ö†Ô∏è Not saved ‚Äî no changes detected`;
       return;
     }

     let projectName = prompt("üìå Enter project name (optional):");
     projectName = projectName?.trim() || "üìÇ Unlabeled";

     const newNote = {
       text: noteText,
       timestamp: now.toISOString(),
       project: projectName,
       resolved: false,
       tags: []
     };

     // üß† Save to localStorage
     existingNotes.unshift(newNote);
     localStorage.setItem('savedNotes', JSON.stringify(existingNotes));

     // ‚òÅÔ∏è Save to Firebase (if logged in + db available)
     try {
       if (db && firebase.auth().currentUser) {
         const uid = firebase.auth().currentUser.uid;
         await db.collection("users").doc(uid).collection("notes").add(newNote);
         console.log("‚úÖ Note saved to Firestore under user:", uid);
       } else {
         console.warn("‚ö†Ô∏è User not logged in or Firebase not ready");
       }
     } catch (error) {
       console.error("‚ùå Failed to save note to Firestore:", error);
     }

     textarea.value = '';
     saveStatus.innerText = `‚úÖ Saved to ${projectName} at ${now.toLocaleTimeString()}`;
     updateGrouping();
    }

    function autoSave() {
      const now = new Date();
      localStorage.setItem('capturedText', textarea.value);
      localStorage.setItem('lastSaved', now.toISOString());
      saveStatus.innerText = `Auto-saved at ${now.toLocaleTimeString()}`;
    }

    function loadSavedText() {
      const saved = localStorage.getItem('capturedText');
      const lastSaved = localStorage.getItem('lastSaved');
      const attached = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      if (saved) textarea.value = saved;
      if (lastSaved) saveStatus.innerText = `Last saved at ${new Date(lastSaved).toLocaleTimeString()}`;
      updateFileDisplay(attached);
    }

    function toggleVoiceCapture() {
      if (isRecording) {
        stopVoiceCapture();
      } else {
        startVoiceCapture();
      }
    }

    function startVoiceCapture() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert('üéôÔ∏è Voice capture is not supported in this browser. Try using Chrome.');
        return;
      }

      recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.start();
      isRecording = true;
      document.getElementById("voiceBtn").innerText = "üõë Stop Voice";
      saveStatus.innerText = "üéôÔ∏è Voice capture started...";

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            let text = event.results[i][0].transcript.trim();
            if (text.toLowerCase().includes("stop")) {
              stopVoiceCapture();
              saveText();
              return;
            }
            transcript += text + '\n';
          }
        }
        textarea.value += (textarea.value ? '\n' : '') + transcript.trim();
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e.error);
        stopVoiceCapture();
      };
    }

    function stopVoiceCapture() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      isRecording = false;
      document.getElementById("voiceBtn").innerText = "üé§ Start Voice";
      saveText();
      saveStatus.innerText = "üé§ Voice capture stopped.";
    }

    async function handleFileAttachment() {
      const input = document.getElementById('fileInput');
      const files = Array.from(input.files);
      const stored = JSON.parse(localStorage.getItem('attachedFiles') || '[]');

      let updated = [...stored];
      let duplicateCount = 0;

      if (!firebase.auth().currentUser || !firebase.storage) {
        alert("‚ö†Ô∏è You must be logged in to upload files.");
        return;
    }

    const storageRef = firebase.storage().ref();

    for (const file of files) {
      const fileName = file.name;

      // ‚úÖ Check for duplicates by name
      const isDuplicate = stored.some(f => f.originalName === fileName);
      if (isDuplicate) {
        duplicateCount++;
        continue; // skip to next file
      }

      const uniqueId = crypto?.randomUUID?.() || Date.now().toString(36) + Math.random().toString(36).substr(2, 5);
      const storedName = `${fileName}__${uniqueId}`;
      const fileRef = storageRef.child(`userFiles/${firebase.auth().currentUser.uid}/${storedName}`);

      try {
        // üîº Upload to Firebase Storage
        await fileRef.put(file);
        const downloadURL = await fileRef.getDownloadURL();

        // ‚úÖ Save metadata locally
        updated.push({
          originalName: fileName,
          storedName: storedName,
          downloadURL: downloadURL
        });

      } catch (err) {
        console.error(`‚ùå Failed to upload ${fileName}:`, err);
        alert(`‚ùå Upload failed for ${fileName}`);
      }
    }

    // Show duplicate warning
    if (duplicateCount > 0) {
      alert(`‚ö†Ô∏è ${duplicateCount} file(s) already attached and were skipped.`);
    }

    // ‚úÖ Save and update UI
    localStorage.setItem('attachedFiles', JSON.stringify(updated));
    updateFileDisplay(updated);
    input.value = ''; // clear input for future uploads
   }

    function removeFile(storedName) {
      const files = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = files.filter(f => f.storedName !== storedName);
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
    }

    function updateFileDisplay(fileList) {
      if (fileList.length === 0) {
        attachedFilesList.innerHTML = '';
        return;
      }

      attachedFilesList.innerHTML = `<strong>üìé Attached Files:</strong><ul>${fileList.map(f => `
       <li class="file-item">
         <span><a href="${f.downloadURL}" target="_blank">${f.originalName}</a></span>
         <button onclick="removeFile('${f.storedName}')">üóëÔ∏è</button>
       </li>`).join('')}</ul>`;
    }

    function escapeHTML(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    function updateGrouping() {
      const notes = JSON.parse(localStorage.getItem('savedNotes') || '[]');
      const searchKeyword = document.getElementById('searchInput').value.toLowerCase().trim();
      const groupBy = document.getElementById("groupSelector").value;
      let html = "";

      if (notes.length === 0) {
        groupedNotes.innerHTML = "<p>üì≠ No saved notes yet.</p>";
        return;
      }

      const highlightText = (text, keyword) => {
        if (!keyword) return escapeHTML(text).replace(/\n/g, "<br>");
        const safe = escapeHTML(text);
        const regex = new RegExp(`(${keyword})`, "gi");
        return safe.replace(regex, `<mark>$1</mark>`).replace(/\n/g, "<br>");
       };

       const filteredNotes = searchKeyword
         ? notes.filter(note =>
             note.text?.toLowerCase().includes(searchKeyword) ||
             (note.project && note.project.toLowerCase().includes(searchKeyword))
           )
         : notes;

      if (groupBy === "date") {
        const groups = {};
        filteredNotes.forEach(note => {
          const rawDate = note.timestamp || note.time;
          const date = new Date(rawDate).toLocaleDateString();
          if (!groups[date]) groups[date] = [];
          groups[date].push(note);
        });

        for (const date in groups) {
          html += `<h4>üóìÔ∏è ${date}</h4><ul>`;
          groups[date].forEach((note, i) => {
            const highlightedText = highlightText(note.text, searchKeyword);
            html += `
              <li style="margin-bottom:1rem">
                <strong>${new Date(note.timestamp || note.time).toLocaleString()}</strong><br>
                ${highlightedText}
                <br><button onclick="deleteNoteByTime('${note.timestamp}')">üóëÔ∏è Delete</button>
               </li>`;
          });
          html += "</ul>";
        }

      } else if (groupBy === "project") {
        const groups = {};
        filteredNotes.forEach(note => {
          const project = note.project || "üìÇ Unlabeled";
          if (!groups[project]) groups[project] = [];
          groups[project].push(note);
        });

        for (const project in groups) {
          html += `<h4>üìÅ ${project}</h4><ul>`;
          groups[project].forEach((note, i) => {
            const highlightedText = highlightText(note.text, searchKeyword);
            html += `
             <li style="margin-bottom:1rem">
               <strong>${new Date(note.timestamp || note.time).toLocaleString()}</strong><br>
               ${highlightedText}
               <br><button onclick="deleteNoteByTime('${note.timestamp}')">üóëÔ∏è Delete</button>
              </li>`;
          });
          html += "</ul>";
         }

      } else if (groupBy === "unresolved") {
        const unresolved = filteredNotes.filter(note => note.resolved === false);
        if (unresolved.length === 0) {
          html += "<p>‚úÖ No unresolved notes!</p>";
        } else {
          const groups = {};
          unresolved.forEach(note => {
            const project = note.project || "üìÇ Unlabeled";
            if (!groups[project]) groups[project] = [];
            groups[project].push(note);
          });

          for (const project in groups) {
            const highlightedProject = highlightText(project, searchKeyword);
            html += `<h4>üìÅ ${highlightedProject}</h4><ul>`;
            groups[project].forEach((note, i) => {
              const highlightedText = highlightText(note.text, searchKeyword);
              html += `
                <li style="margin-bottom:1rem">
                  <strong>${new Date(note.timestamp || note.time).toLocaleString()}</strong><br>
                  ${highlightedText}
                  <br><button onclick="deleteNoteByTime('${note.timestamp}')">üóëÔ∏è Delete</button>
                 </li>`;
            });
            html += "</ul>";
          }
        }

      } else if (groupBy === "forgotten") {
        const now = Date.now();
        const forgotten = filteredNotes.filter(note => {
          const age = now - new Date(note.timestamp || note.time).getTime();
          return age > 3 * 24 * 60 * 60 * 1000; // older than 3 days
        });

        if (forgotten.length === 0) {
          html += "<p>üß† Nothing forgotten yet!</p>";
        } else {
          const groups = {};
          forgotten.forEach(note => {
            const project = note.project || "üìÇ Unlabeled";
            if (!groups[project]) groups[project] = [];
            groups[project].push(note);
          });

          for (const project in groups) {
            const highlightedProject = highlightText(project, searchKeyword);
            html += `<h4>üìÅ ${highlightedProject}</h4><ul>`;
            groups[project].forEach((note, i) => {
              const highlightedText = highlightText(note.text, searchKeyword);
              html += `
                <li style="margin-bottom:1rem">
                  <strong>${new Date(note.timestamp || note.time).toLocaleString()}</strong><br>
                  ${highlightedText}
                  <button onclick='deleteNoteByTime(\"${note.timestamp}\")'>üóëÔ∏è Delete</button>
                 </li>`;
             });
             html += "</ul>";
          }
        }

  // Same logic can be applied to other groupBy options (project, unresolved, forgotten)
  // You can copy the same pattern for those if needed

  groupedNotes.innerHTML = html || "<p>üîç No matching results.</p>";
}

    function deleteNoteByTime(time) {
      const notes = JSON.parse(localStorage.getItem('savedNotes') || '[]');
      const updated = notes.filter(n => n.timestamp !== time);
      localStorage.setItem('savedNotes', JSON.stringify(updated));
      updateGrouping();
    }

    const moodThemeMap = {
      "Calm & Clear": "theme-calm",
      "Focused & Strategic": "theme-strategic",
      "Open & Reflective": "theme-reflective",
      "Driven & Bold": "theme-bold",
      "Playful & Inventive": "theme-playful"
    };

    function applyMoodTheme() {
      const vibe = localStorage.getItem('vibeLabel');
      const themeClass = moodThemeMap[vibe];
      if (themeClass) {
        document.body.classList.add(themeClass);
      }
    }

    window.onload = async function () { // ‚úÖ Make the function async
      await initializeFirebase();

      firebase.auth().onAuthStateChanged(user => {
        if (!user) {
          alert("Please sign in first.");
          window.location.href = "signin.html";
        } else {
          console.log("‚úÖ User is signed in:", user.email);
          loadSavedText();
          applyMoodTheme();
          updateGrouping();
          setInterval(autoSave, 30000);
        }
      });
    };
    </script>
</body>
</html>
