<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }

    .theme-calm { background-color: #cfe3d5; color: #2f4633; }
    .theme-strategic { background-color: #d7d7da; color: #2e2e32; }
    .theme-reflective { background-color: #e2dfc9; color: #443f1d; }
    .theme-bold { background-color: #f7ddb4; color: #5d3e0a; }
    .theme-playful { background-color: #ffd6e8; color: #7e2b4e; }

    .main-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .editor-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    textarea {
      width: 60%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-time {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .preview-overlay {
      width: 420px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .preview-top {
      padding: 1rem;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .preview-top a,
    .preview-settings a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
    }

    .preview-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .preview-sortbar {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .preview-sortbar label {
      font-size: 1rem;
    }

    .preview-sortbar select {
      font-size: 1rem;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    #previewToggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    #attachedFilesList {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      max-width: 60%;
      word-wrap: break-word;
    }

    #attachedFilesList ul {
      padding-left: 1.2rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item span {
      flex: 1;
    }

    .file-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .preview-settings {
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
    }
  </style>

  <!-- Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <body>
  <div class="main-container" onclick="maybeClosePreview(event)">
    <div class="preview-overlay" id="preview">
      <div class="preview-top">
        <a href="holdingbay.html">üîÑ Holding Bay</a>
        <a href="actnow.html">üöÄ Act Now</a>
        <a href="buildmomentum.html">üåø Build Momentum</a>
        <a href="worthitlater.html">‚è≥ Worth It Later</a>
        <a href="parkedpotential.html">üì¶ Parked Potential</a>
      </div>

      <div class="preview-content">
        <div class="preview-sortbar">
          <label for="groupSelector">Group by</label>
          <select id="groupSelector" onchange="updateGrouping()">
            <option value="date">Date</option>
            <option value="project">Project</option>
            <option value="unresolved">Unresolved Ideas</option>
            <option value="forgotten">Forgotten Ideas</option>
          </select>
        </div>
        <div id="groupedNotes"></div>
      </div>

      <div class="preview-bottom">
        <input type="text" placeholder="üîç Search">
      </div>

      <div class="preview-settings">
        <a href="settings.html">‚öôÔ∏è Settings</a>
        <a href="profile.html">üë§ Profile</a>
      </div>
    </div>

    <div class="editor-area">
      <button id="previewToggle">‚ò∞</button>
      <textarea id="mainText" placeholder="Start capturing..."></textarea>
      <div class="controls">
        <button onclick="saveText()">üíæ Save</button>
        <button id="voiceBtn" onclick="toggleVoiceCapture()">üé§ Start Voice</button>
        <button onclick="document.getElementById('fileInput').click()">üìé Attach File</button>
        <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileAttachment()" />
      </div>
      <div id="attachedFilesList"></div>
      <div class="save-time" id="saveStatus"></div>
    </div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const toggleBtn = document.getElementById('previewToggle');
    const saveStatus = document.getElementById('saveStatus');
    const textarea = document.getElementById('mainText');
    const attachedFilesList = document.getElementById('attachedFilesList');
    const groupedNotes = document.getElementById('groupedNotes');
    let recognition, isRecording = false, idleTimer;

    // Initialize Firestore
    firebase.initializeApp({
      apiKey: "", // Not needed here; handled by your cloud function
      projectId: "loop-catcher"
    });
    const db = firebase.firestore();

    // Event listeners
    toggleBtn.addEventListener('click', e => { e.stopPropagation(); preview.style.display = preview.style.display === 'flex' ? 'none' : 'flex'; });
    window.addEventListener('beforeunload', pushToFirestore);
    textarea.addEventListener('input', () => { autoSave(); resetIdleTimer(); });

    // Functions
    function maybeClosePreview(e) {
      if (!preview.contains(e.target) && e.target.id !== 'previewToggle') preview.style.display = 'none';
    }

    function loadSavedText() {
      const saved = localStorage.getItem('capturedText');
      const lastSaved = localStorage.getItem('lastSaved');
      const attached = JSON.parse(localStorage.getItem('attachedFiles') || '[]');

      if (saved) {
        textarea.value = saved;
        saveStatus.innerText = lastSaved ? `Last saved at ${new Date(lastSaved).toLocaleTimeString()}` : '';
        saveToLocalAndFirestore(); // Save once upon load
      }

      updateFileDisplay(attached);
      updateGrouping();
    }

    function saveToLocalAndFirestore() {
      const now = new Date();
      localStorage.setItem('capturedText', textarea.value);
      localStorage.setItem('lastSaved', now.toISOString());
      saveStatus.innerText = `Saved at ${now.toLocaleTimeString()}`;
      pushToFirestore();
    }

    function saveText() {
      saveToLocalAndFirestore();
    }

    function autoSave() {
      const now = new Date();
      localStorage.setItem('capturedText', textarea.value);
      localStorage.setItem('lastSaved', now.toISOString());
      saveStatus.innerText = `Auto-saved at ${now.toLocaleTimeString()}`;
      updateGrouping();
    }

    function pushToFirestore() {
      const content = textarea.value.trim();
      if (!content) return;
      const note = { content, timestamp: new Date().toISOString() };

      fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(note)
      })
      .then(() => console.log("‚úîÔ∏è Synced to Firestore"))
      .catch(err => console.error("‚ùå Firestore sync failed:", err));
    }

    function resetIdleTimer() {
      clearTimeout(idleTimer);
      idleTimer = setTimeout(pushToFirestore, 10000);
    }

    // Voice capture logic
    function toggleVoiceCapture() {
       if (!('webkitSpeechRecognition' in window)) {
         alert("Voice capture not supported in this browser.");
         return;
       }

        if (!recognition) {
          recognition = new webkitSpeechRecognition();
          recognition.continuous = true;
          recognition.interimResults = true;
          recognition.lang = 'en-US';

          recognition.onresult = function (event) {
            let interim = '';
            let final = '';

            for (let i = event.resultIndex; i < event.results.length; ++i) {
              const transcript = event.results[i][0].transcript.trim().toLowerCase();

              // Voice command: stop
              if (event.results[i].isFinal && transcript.includes("stop")) {
                stopVoiceCapture();
                return;
              }

              if (event.results[i].isFinal) {
                final += transcript + ' ';
              } else {
                interim += transcript + ' ';
              }
            } 

             textarea.value += final;
             textarea.scrollTop = textarea.scrollHeight;
           };

            recognition.onerror = function (event) {
              console.error("Speech recognition error:", event.error);
              stopVoiceCapture();
            };

            recognition.onend = function () {
              if (isRecording) {
                recognition.start(); // auto-restart if still recording
              }
            };
         }

         if (isRecording) {
           stopVoiceCapture();
         } else {
           startVoiceCapture();
         }
       }

       function startVoiceCapture() {
          if (recognition) {
            recognition.start();
            isRecording = true;
            document.getElementById("voiceBtn").innerText = "üõë Stop Voice";
          }
        }

        function stopVoiceCapture() {
          if (recognition) {
            recognition.stop();
            isRecording = false;
            document.getElementById("voiceBtn").innerText = "üé§ Start Voice";
        }
    }


    function removeFile(fileName) {
      const stored = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = stored.filter(f => f !== fileName);
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
    }

    function updateFileDisplay(list) {
      attachedFilesList.innerHTML = list.length
        ? `<strong>üìé Attached Files:</strong><ul>${list.map(f => `<li class="file-item"><span>${f}</span><button onclick="removeFile('${f}')">üóëÔ∏è</button></li>`).join('')}</ul>`
        : '';
    }

    function updateGrouping() {
      const saved = localStorage.getItem('capturedText');
      const lastSavedISO = localStorage.getItem('lastSaved');
      if (!saved || !lastSavedISO) {
        groupedNotes.innerHTML = '<div>No notes available.</div>';
        return;
      }

      const lastSaved = new Date(lastSavedISO);
      const today = new Date();
      const weekStart = new Date(today);
      weekStart.setDate(today.getDate() - today.getDay()); // Sunday

      let html = '';
      const previewText = saved.split('\n')[0].slice(0, 40) + '‚Ä¶';

      if (lastSaved.toDateString() === today.toDateString()) {
        html = `<div>üóìÔ∏è Today<ul><li>${previewText}</li></ul></div>`;
      } else if (lastSaved >= weekStart) {
        html = `<div>üìÖ This Week<ul><li>${previewText}</li></ul></div>`;
      } else {
        html = `<div>üìÜ Earlier<ul><li>${previewText}</li></ul></div>`;
      }

      groupedNotes.innerHTML = html;
    }

    const moodThemeMap = {
      "Calm & Clear": "theme-calm",
      "Focused & Strategic": "theme-strategic",
      "Open & Reflective": "theme-reflective",
      "Driven & Bold": "theme-bold",
      "Playful & Inventive": "theme-playful"
    };

    function applyMoodTheme() {
      const vibe = localStorage.getItem('vibeLabel');
      if (moodThemeMap[vibe]) document.body.classList.add(moodThemeMap[vibe]);
    }

    window.onload = function() {
      applyMoodTheme();
      loadSavedText();
    };
  </script>
</body>
</html>
