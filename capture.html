<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture UI</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }

    .theme-calm { background-color: #cfe3d5; color: #2f4633; }
    .theme-strategic { background-color: #d7d7da; color: #2e2e32; }
    .theme-reflective { background-color: #e2dfc9; color: #443f1d; }
    .theme-bold { background-color: #f7ddb4; color: #5d3e0a; }
    .theme-playful { background-color: #ffd6e8; color: #7e2b4e; }

    .main-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .editor-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    textarea {
      width: 60%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-time {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .preview-overlay {
      width: 420px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .preview-top {
      padding: 1rem;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .preview-top a,
    .preview-settings a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
    }

    .preview-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .preview-sortbar {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .preview-sortbar label {
      font-size: 1rem;
    }

    .preview-sortbar select {
      font-size: 1rem;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    #previewToggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    #attachedFilesList {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      max-width: 60%;
      word-wrap: break-word;
    }

    #attachedFilesList ul {
      padding-left: 1.2rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item span {
      flex: 1;
    }

    .file-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .preview-settings {
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom input[type="text"] {
      width: 100%;
      box-sizing: border-box;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
<script>
  const savedTheme = localStorage.getItem('uiTheme') || 'theme-calm';
  document.body.classList.add(savedTheme);
</script>

  <div class="main-container" onclick="maybeClosePreview(event)">
    <div class="editor-area">
      <button id="previewToggle">‚ò∞</button>
      <textarea id="mainText" placeholder="Start capturing..."></textarea>
      <div class="controls">
        <button onclick="manualSave()">üíæ Save</button>
        <button id="voiceBtn" onclick="toggleVoiceCapture()">üé§ Start Voice</button>
        <button onclick="document.getElementById('fileInput').click()">üìé Attach File</button>
        <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileAttachment()" />
      </div>
      <div id="attachedFilesList"></div>
      <div class="save-time" id="saveStatus"></div>
    </div>

    <div class="preview-overlay" id="previewOverlay">
      <div class="preview-top">
        <strong>üîç Preview Mode</strong>
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
      </div>
      <div class="preview-content" id="previewContent">
        <p>No content yet.</p>
      </div>
      <div class="preview-bottom">
        <input type="text" placeholder="Optional footer input..." />
      </div>
    </div>
  </div>

  <script>
    let db;
    const textarea = document.getElementById('mainText');
    const saveStatus = document.getElementById('saveStatus');
    const attachedFilesList = document.getElementById('attachedFilesList');
    const previewToggleBtn = document.getElementById('previewToggle');
    const previewOverlay = document.getElementById('previewOverlay');
    let lastSavedText = '';
    let idleTimer = null;
    let recognition;
    let isRecording = false;

    async function initFirebase() {
      try {
        const response = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");
        const firebaseConfig = await response.json();
        console.log("‚úÖ Firebase config fetched:", firebaseConfig);
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        console.log("‚úÖ Firebase initialized.");
        onFirebaseReady();
      } catch (err) {
        console.error("‚ùå Firebase config fetch/init error:", err);
        saveStatus.innerText = "‚ùå Failed to initialize Firebase.";
      }
    }

    function onFirebaseReady() {
      loadSavedText();
      textarea.addEventListener('input', monitorTyping);
      setInterval(saveToLocal, 5000);
    }

    function saveToLocal() {
      const text = textarea.value.trim();
      if (!text || text === lastSavedText) return;
      localStorage.setItem('autosaveText', text);
      lastSavedText = text;
      saveStatus.innerText = "üíæ Autosaved locally...";
    }

    function manualSave() {
      const text = textarea.value.trim();
      if (!text) return;
      saveToLocal();
      pushToFirestore(text);
    }

    function pushToFirestore(text) {
      if (!db) return;
      db.collection("capturedNotes").add({
        text: text,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        saveStatus.innerText = "‚úÖ Pushed to Firestore.";
      }).catch((error) => {
        console.error("‚ùå Firestore error:", error);
        saveStatus.innerText = "‚ùå Firestore error.";
      });
    }

    function monitorTyping() {
      saveToLocal();
      resetIdleTimer();
    }

    function resetIdleTimer() {
      if (idleTimer) clearTimeout(idleTimer);
      idleTimer = setTimeout(() => {
        const text = textarea.value.trim();
        if (text && text !== lastSavedText) {
          pushToFirestore(text);
          lastSavedText = text;
        }
      }, 10000);
    }

    function loadSavedText() {
      const saved = localStorage.getItem('autosaveText');
      if (saved) {
        textarea.value = saved;
        lastSavedText = saved;
        saveStatus.innerText = "üì• Loaded local draft.";
      }
    }

    function toggleVoiceCapture() {
      if (isRecording) {
        stopVoiceCapture();
      } else {
        startVoiceCapture();
      }
    }

    function startVoiceCapture() {
      recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.start();
      isRecording = true;
      document.getElementById("voiceBtn").innerText = "üõë Stop Voice";
      saveStatus.innerText = "üéôÔ∏è Voice capture started...";

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            transcript += event.results[i][0].transcript.trim() + '\n';
          }
        }
        textarea.value += (textarea.value ? '\n' : '') + transcript.trim();
        monitorTyping();
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e.error);
        stopVoiceCapture();
      };
    }

    function stopVoiceCapture() {
      if (recognition) recognition.stop();
      recognition = null;
      isRecording = false;
      document.getElementById("voiceBtn").innerText = "üé§ Start Voice";
      saveToLocal();
    }

    function handleFileAttachment() {
      const input = document.getElementById('fileInput');
      const files = Array.from(input.files);
      const stored = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = stored.concat(files.map(file => file.name));
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
      input.value = '';
    }

    function removeFile(fileName) {
      const files = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = files.filter(f => f !== fileName);
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
    }

    function updateFileDisplay(fileList) {
      if (fileList.length === 0) {
        attachedFilesList.innerHTML = '';
        return;
      }
      attachedFilesList.innerHTML = `<strong>üìé Attached Files:</strong><ul>${fileList.map(f => `
        <li class="file-item">
          <span>${f}</span>
          <button onclick="removeFile('${f}')">üóëÔ∏è</button>
        </li>`).join('')}</ul>`;
    }

    previewToggleBtn.addEventListener('click', () => {
      previewOverlay.style.display = previewOverlay.style.display === 'flex' ? 'none' : 'flex';
    });

    function maybeClosePreview(e) {
      if (e.target.closest('#previewOverlay') || e.target.closest('#previewToggle')) return;
      previewOverlay.style.display = 'none';
    }

    window.addEventListener('beforeunload', () => {
      const text = textarea.value.trim();
      if (text && text !== lastSavedText) {
        pushToFirestore(text);
      }
    });

    window.onload = () => {
      initFirebase();
    };
  </script>
</body>
</html>
