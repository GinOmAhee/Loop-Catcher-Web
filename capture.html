<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }

    .theme-calm { background-color: #cfe3d5; color: #2f4633; }
    .theme-strategic { background-color: #d7d7da; color: #2e2e32; }
    .theme-reflective { background-color: #e2dfc9; color: #443f1d; }
    .theme-bold { background-color: #f7ddb4; color: #5d3e0a; }
    .theme-playful { background-color: #ffd6e8; color: #7e2b4e; }

    .main-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .editor-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    textarea {
      width: 60%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-time {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .preview-overlay {
      width: 420px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .preview-top {
      padding: 1rem;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .preview-top a,
    .preview-settings a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
    }

    .preview-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    #previewToggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    #attachedFilesList {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      max-width: 60%;
      word-wrap: break-word;
    }

    #attachedFilesList ul {
      padding-left: 1.2rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item span {
      flex: 1;
    }

    .file-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .preview-sortbar {
      display: flex;
      align-items: center;
      padding: 0;
      margin: 0;
      background: none;
      border: none;
      font-size: inherit;
      color: inherit;
    }

    .preview-sortbar label {
      font-size: inherit;
      font-weight: normal;
      margin-right: 0.5rem;
    }

    .preview-sortbar select {
      font-size: inherit;
      background: none;
      border: none;
      color: inherit;
      cursor: pointer;
    }

    .preview-settings {
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom input[type="text"] {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-container" onclick="maybeClosePreview(event)">
    <div class="preview-overlay" id="preview">
      <div class="preview-top">
        <a href="holdingbay.html">ğŸ”„ Holding Bay</a>
        <a href="actnow.html">ğŸš€ Act Now</a>
        <a href="buildmomentum.html">ğŸŒ¿ Build Momentum</a>
        <a href="worthitlater.html">â³ Worth It Later</a>
        <a href="parkedpotential.html">ğŸ“¦ Parked Potential</a>
      </div>

      <div class="preview-content">
        <div class="preview-sortbar">
          <label for="groupSelector">Group by â–¼</label>
          <select id="groupSelector" onchange="updateGrouping()">
            <option value="date">Date</option>
            <option value="project">Project</option>
            <option value="unresolved">Unresolved Ideas</option>
            <option value="forgotten">Forgotten Ideas</option>
          </select>
        </div>
        <div id="groupedNotes"></div>
      </div>

      <div class="preview-bottom">
        <input type="text" placeholder="ğŸ” Search">
      </div>

      <div class="preview-settings">
        <a href="settings.html">âš™ï¸ Settings</a>
        <a href="profile.html">ğŸ‘¤ Profile</a>
      </div>
    </div>

    <div class="editor-area">
      <button id="previewToggle">â˜°</button>
      <textarea id="mainText" placeholder="Start capturing..."></textarea>
      <div class="controls">
        <button onclick="saveText()">ğŸ’¾ Save</button>
        <button id="voiceBtn" onclick="toggleVoiceCapture()">ğŸ¤ Start Voice</button>
        <button onclick="document.getElementById('fileInput').click()">ğŸ“ Attach File</button>
        <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileAttachment()" />
      </div>
      <div id="attachedFilesList"></div>
      <div class="save-time" id="saveStatus"></div>
    </div>
  </div>

  <script>
    const preview = document.getElementById('preview');
    const toggleBtn = document.getElementById('previewToggle');
    const saveStatus = document.getElementById('saveStatus');
    const textarea = document.getElementById('mainText');
    const attachedFilesList = document.getElementById('attachedFilesList');
    const groupedNotes = document.getElementById('groupedNotes');
    let recognition;
    let isRecording = false;

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      preview.style.display = preview.style.display === 'flex' ? 'none' : 'flex';
    });

    function maybeClosePreview(e) {
      if (!preview.contains(e.target) && e.target.id !== 'previewToggle') {
        preview.style.display = 'none';
      }
    }

    function saveText() {
      const now = new Date();
      localStorage.setItem('capturedText', textarea.value);
      localStorage.setItem('lastSaved', now.toISOString());
      saveStatus.innerText = `Saved at ${now.toLocaleTimeString()}`;
    }

    function autoSave() {
      const now = new Date();
      localStorage.setItem('capturedText', textarea.value);
      localStorage.setItem('lastSaved', now.toISOString());
      saveStatus.innerText = `Auto-saved at ${now.toLocaleTimeString()}`;
    }

    function loadSavedText() {
      const saved = localStorage.getItem('capturedText');
      const lastSaved = localStorage.getItem('lastSaved');
      const attached = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      if (saved) textarea.value = saved;
      if (lastSaved) saveStatus.innerText = `Last saved at ${new Date(lastSaved).toLocaleTimeString()}`;
      updateFileDisplay(attached);
    }

    function toggleVoiceCapture() {
      if (isRecording) {
        stopVoiceCapture();
      } else {
        startVoiceCapture();
      }
    }

    function startVoiceCapture() {
      recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.start();
      isRecording = true;
      document.getElementById("voiceBtn").innerText = "ğŸ›‘ Stop Voice";
      saveStatus.innerText = "ğŸ™ï¸ Voice capture started...";

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            let text = event.results[i][0].transcript.trim();
            if (text.toLowerCase().includes("stop")) {
              stopVoiceCapture();
              saveText();
              return;
            }
            transcript += text + '\n';
          }
        }
        textarea.value += (textarea.value ? '\n' : '') + transcript.trim();
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e.error);
        stopVoiceCapture();
      };
    }

    function stopVoiceCapture() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      isRecording = false;
      document.getElementById("voiceBtn").innerText = "ğŸ¤ Start Voice";
      saveText();
      saveStatus.innerText = "ğŸ¤ Voice capture stopped.";
    }

    function handleFileAttachment() {
      const input = document.getElementById('fileInput');
      const files = Array.from(input.files);
      const stored = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = stored.concat(files.map(file => file.name));
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
      input.value = '';
    }

    function removeFile(fileName) {
      const files = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = files.filter(f => f !== fileName);
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
    }

    function updateFileDisplay(fileList) {
      if (fileList.length === 0) {
        attachedFilesList.innerHTML = '';
        return;
      }
      attachedFilesList.innerHTML = `<strong>ğŸ“ Attached Files:</strong><ul>${fileList.map(f => `
        <li class="file-item">
          <span>${f}</span>
          <button onclick="removeFile('${f}')">ğŸ—‘ï¸</button>
        </li>`).join('')}</ul>`;
    }

    function updateGrouping() {
      const value = document.getElementById('groupSelector').value;
      let html = '';

      if (value === 'project') {
        html = `
          <div>ğŸ—‚ï¸ Group by Project
            <ul>
              <li>ğŸ” AI Suggests: Relevant to: Ginomahee</li>
              <li>âœï¸ â€œDoes This Resonate? prompt ideaâ€</li>
              <li>ğŸ¨ Wireframe sketch: Self-awareness UI</li>
            </ul>
          </div>`;
      } else if (value === 'unresolved') {
        html = `<div>âœ¨ Last 5 unresolved ideas</div>`;
      } else if (value === 'forgotten') {
        html = `<div>ğŸ” Resurface forgotten ideas every X days (like a Notes Karma system)</div>`;
      } else {
        html = `
          <div>ğŸ—“ï¸ Today
            <ul>
              <li>âœï¸ Instagram carousel hook ideaâ€¦</li>
              <li>ğŸ¨ Sketch: Self-trust visual map</li>
            </ul>
          </div>
          <div>ğŸ—“ï¸ This Week
            <ul>
              <li>ğŸ¤– How to automate feedback loopâ€¦</li>
              <li>ğŸ§  Brainstorm: Book subtitle variants</li>
            </ul>
          </div>`;
      }

      groupedNotes.innerHTML = html;
    }

    const moodThemeMap = {
      "Calm & Clear": "theme-calm",
      "Focused & Strategic": "theme-strategic",
      "Open & Reflective": "theme-reflective",
      "Driven & Bold": "theme-bold",
      "Playful & Inventive": "theme-playful"
    };

    function applyMoodTheme() {
      const vibe = localStorage.getItem('vibeLabel');
      const themeClass = moodThemeMap[vibe];
      if (themeClass) {
        document.body.classList.add(themeClass);
      }
    }

    window.onload = function () {
      loadSavedText();
      applyMoodTheme();
      updateGrouping();
      setInterval(autoSave, 30000);
    };
  </script>
</body>
</html>
