<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Capture UI</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      color: #333;
    }

    .theme-calm { background-color: #cfe3d5; color: #2f4633; }
    .theme-strategic { background-color: #d7d7da; color: #2e2e32; }
    .theme-reflective { background-color: #e2dfc9; color: #443f1d; }
    .theme-bold { background-color: #f7ddb4; color: #5d3e0a; }
    .theme-playful { background-color: #ffd6e8; color: #7e2b4e; }

    .main-container {
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    .editor-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      position: relative;
    }

    textarea {
      width: 60%;
      height: 300px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }

    .controls {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      align-items: center;
    }

    .controls button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .save-time {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    .preview-overlay {
      width: 420px;
      background: #fff;
      border-right: 1px solid #ccc;
      overflow-y: auto;
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      display: none;
      flex-direction: column;
      z-index: 100;
    }

    .preview-top {
      padding: 1rem;
      background: #fafafa;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
    }

    .preview-top a,
    .preview-settings a {
      text-decoration: none;
      color: inherit;
      font-size: 1rem;
    }

    .preview-content {
      padding: 1rem;
      overflow-y: auto;
      flex-grow: 1;
    }

    .preview-sortbar {
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
    }

    .preview-sortbar label {
      font-size: 1rem;
    }

    .preview-sortbar select {
      font-size: 1rem;
      background: transparent;
      border: none;
      outline: none;
      cursor: pointer;
    }

    #previewToggle {
      position: absolute;
      left: 1rem;
      top: 1rem;
    }

    #attachedFilesList {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      max-width: 60%;
      word-wrap: break-word;
    }

    #attachedFilesList ul {
      padding-left: 1.2rem;
    }

    .file-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .file-item span {
      flex: 1;
    }

    .file-item button {
      background: none;
      border: none;
      color: red;
      cursor: pointer;
    }

    .preview-settings {
      padding: 1rem;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fafafa;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-bottom input[type="text"] {
      width: 100%;
      max-width: 100%;
      box-sizing: border-box;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="main-container" onclick="maybeClosePreview(event)">
    <div class="preview-overlay" id="preview">
      <div class="preview-top">
        <a href="holdingbay.html">üîÑ Holding Bay</a>
        <a href="actnow.html">üöÄ Act Now</a>
        <a href="buildmomentum.html">üåø Build Momentum</a>
        <a href="worthitlater.html">‚è≥ Worth It Later</a>
        <a href="parkedpotential.html">üì¶ Parked Potential</a>
      </div>

      <div class="preview-content">
        <div class="preview-sortbar">
          <label for="groupSelector">Group by</label>
          <select id="groupSelector" onchange="updateGrouping()">
            <option value="date">Date</option>
            <option value="project">Project</option>
            <option value="unresolved">Unresolved Ideas</option>
            <option value="forgotten">Forgotten Ideas</option>
          </select>
        </div>
        <div id="groupedNotes"></div>
      </div>

      <div class="preview-bottom">
        <input type="text" placeholder="üîç Search">
      </div>

      <div class="preview-settings">
        <a href="settings.html">‚öôÔ∏è Settings</a>
        <a href="profile.html">üë§ Profile</a>
      </div>
    </div>

    <div class="editor-area">
      <button id="previewToggle">‚ò∞</button>
      <textarea id="mainText" placeholder="Start capturing..."></textarea>
      <div class="controls">
        <button onclick="saveText()">üíæ Save</button>
        <button id="voiceBtn" onclick="toggleVoiceCapture()">üé§ Start Voice</button>
        <button onclick="document.getElementById('fileInput').click()">üìé Attach File</button>
        <input type="file" id="fileInput" multiple style="display: none;" onchange="handleFileAttachment()" />
      </div>
      <div id="attachedFilesList"></div>
      <div class="save-time" id="saveStatus"></div>
    </div>
  </div>

  <script>
    let db = null;

    async function initializeFirebase() {
      try {
      const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");
      const { apiKey } = await res.json();

      const firebaseConfig = {
        apiKey,
        authDomain: "loop-catcher-firebase.firebaseapp.com",
        projectId: "loop-catcher-firebase",
       };

       firebase.initializeApp(firebaseConfig);
       db = firebase.firestore();
       console.log("‚úÖ Firebase initialized");
     } catch (error) {
       console.error("‚ùå Failed to initialize Firebase:", error);
     }
    }
    
    const preview = document.getElementById('preview');
    const toggleBtn = document.getElementById('previewToggle');
    const saveStatus = document.getElementById('saveStatus');
    const textarea = document.getElementById('mainText');
    const attachedFilesList = document.getElementById('attachedFilesList');
    const groupedNotes = document.getElementById('groupedNotes');
    const searchInput = document.querySelector('.preview-bottom input[type="text"]');
    searchInput.addEventListener("input", updateGrouping);
    let recognition;
    let isRecording = false;

    textarea.addEventListener("input", () => {
      localStorage.setItem("capturedText", textarea.value);
      localStorage.setItem("lastSaved", new Date().toISOString());
      updateGrouping(); // refresh the preview panel
    });

    toggleBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      preview.style.display = preview.style.display === 'flex' ? 'none' : 'flex';
    });

    function maybeClosePreview(e) {
      if (!preview.contains(e.target) && e.target.id !== 'previewToggle') {
        preview.style.display = 'none';
      }
    }

    function saveText() {
      const now = new Date();
      const noteText = textarea.value.trim();
      if (!noteText) return;

      let projectName = prompt("üìå Enter project name (optional):");
      projectName = projectName?.trim() || "üìÇ Unlabeled";

      const notes = JSON.parse(localStorage.getItem('savedNotes') || '[]');

      const newNote = {
        text: noteText,
        timestamp: now.toISOString(), // ‚úÖ consistent with updateGrouping
        project: projectName,
        resolved: false,
        tags: []
      };

      notes.unshift(newNote);
      localStorage.setItem('savedNotes', JSON.stringify(notes));

      textarea.value = '';
      saveStatus.innerText = `‚úÖ Saved to ${projectName} at ${now.toLocaleTimeString()}`;
      updateGrouping();
    }

    function autoSave() {
      const now = new Date();
      localStorage.setItem('capturedText', textarea.value);
      localStorage.setItem('lastSaved', now.toISOString());
      saveStatus.innerText = `Auto-saved at ${now.toLocaleTimeString()}`;
    }

    function loadSavedText() {
      const saved = localStorage.getItem('capturedText');
      const lastSaved = localStorage.getItem('lastSaved');
      const attached = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      if (saved) textarea.value = saved;
      if (lastSaved) saveStatus.innerText = `Last saved at ${new Date(lastSaved).toLocaleTimeString()}`;
      updateFileDisplay(attached);
    }

    function toggleVoiceCapture() {
      if (isRecording) {
        stopVoiceCapture();
      } else {
        startVoiceCapture();
      }
    }

    function startVoiceCapture() {
      recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'en-US';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.start();
      isRecording = true;
      document.getElementById("voiceBtn").innerText = "üõë Stop Voice";
      saveStatus.innerText = "üéôÔ∏è Voice capture started...";

      recognition.onresult = (event) => {
        let transcript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            let text = event.results[i][0].transcript.trim();
            if (text.toLowerCase().includes("stop")) {
              stopVoiceCapture();
              saveText();
              return;
            }
            transcript += text + '\n';
          }
        }
        textarea.value += (textarea.value ? '\n' : '') + transcript.trim();
      };

      recognition.onerror = (e) => {
        console.error("Speech recognition error:", e.error);
        stopVoiceCapture();
      };
    }

    function stopVoiceCapture() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      isRecording = false;
      document.getElementById("voiceBtn").innerText = "üé§ Start Voice";
      saveText();
      saveStatus.innerText = "üé§ Voice capture stopped.";
    }

    function handleFileAttachment() {
      const input = document.getElementById('fileInput');
      const files = Array.from(input.files);
      const stored = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = stored.concat(files.map(file => file.name));
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
      input.value = '';
    }

    function removeFile(fileName) {
      const files = JSON.parse(localStorage.getItem('attachedFiles') || '[]');
      const updated = files.filter(f => f !== fileName);
      localStorage.setItem('attachedFiles', JSON.stringify(updated));
      updateFileDisplay(updated);
    }

    function updateFileDisplay(fileList) {
      if (fileList.length === 0) {
        attachedFilesList.innerHTML = '';
        return;
      }
      attachedFilesList.innerHTML = `<strong>üìé Attached Files:</strong><ul>${fileList.map(f => `
        <li class="file-item">
          <span>${f}</span>
          <button onclick="removeFile('${f}')">üóëÔ∏è</button>
        </li>`).join('')}</ul>`;
    }
    function escapeHTML(text) {
      const div = document.createElement('div');
      div.innerText = text;
      return div.innerHTML;
    }

    function updateGrouping() {
      const searchInput = document.querySelector('.preview-bottom input[type="text"]');
      const query = searchInput.value.trim().toLowerCase();
      const highlightMatch = (text, query) => {
        const safe = escapeHTML(text);
        if (!query) return safe;
        const regex = new RegExp(`(${query})`, 'gi');
        return safe.replace(regex, `<mark>$1</mark>`);
       };


      const notes = JSON.parse(localStorage.getItem('savedNotes') || '[]');
      if (notes.length === 0) {
        groupedNotes.innerHTML = "<p>üì≠ No saved notes yet.</p>";
        return;
      }

      const groupBy = document.getElementById("groupSelector").value;
      let html = "";

      if (groupBy === "date") {
        const groups = {};
        notes.forEach(note => {
          const rawDate = note.timestamp || note.time;
          const date = new Date(rawDate).toLocaleDateString();
          if (!groups[date]) groups[date] = [];
          groups[date].push(note);
        });

        for (const date in groups) {
          const filtered = groups[date].filter(note => note.text.toLowerCase().includes(query));
          if (filtered.length === 0) continue;

          html += `<h4>üóìÔ∏è ${date}</h4><ul>`;
          filtered.forEach((note, i) => {
            const safeText = highlightMatch(note.text, query).replace(/\n/g, "<br>");
            html += `
              <li style="margin-bottom:1rem">
                <strong>${new Date(note.timestamp || note.time).toLocaleString()}</strong>
                ${safeText}
                <br><button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
               </li>`;
          });
          html += "</ul>";
        }


      } else if (groupBy === "project") {
        const groups = {};
        notes.forEach(note => {
          const project = note.project || "üìÇ Unlabeled";
          if (!groups[project]) groups[project] = [];
          groups[project].push(note);
        });

        for (const project in groups) {
          const filtered = groups[project].filter(note => note.text.toLowerCase().includes(query));
          if (filtered.length === 0) continue;
          html += `<h4>üìÅ ${project}</h4><ul>`;
          groups[project].forEach((note, i) => {
            const safeText = highlightMatch(note.text, query).replace(/\n/g, "<br>");
            html += `
              <li style="margin-bottom:1rem">
                <strong>${new Date(note.timestamp).toLocaleString()}</strong><br>
                ${safeText}
                <br><button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
              </li>`;
          });
          html += "</ul>";
        }

      } else if (groupBy === "unresolved") {
        const unresolved = notes.filter(note => note.resolved === false);
        if (unresolved.length === 0) {
          html += "<p>‚úÖ No unresolved notes!</p>";
        } else {
          html += "<h4>‚ùì Unresolved Notes</h4><ul>";
          const filtered = unresolved.filter(note => note.text.toLowerCase().includes(query));
          if (filtered.length === 0) {
            html += "<p>‚úÖ No unresolved notes match your search!</p>";
        } else {
          filtered.forEach((note, i) => {

            const safeText = highlightMatch(note.text, query).replace(/\n/g, "<br>");
            html += `
              <li style="margin-bottom:1rem">
                <strong>${new Date(note.timestamp).toLocaleString()}</strong><br>
                ${safeText}
                <br><button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
              </li>`;
          });
          html += "</ul>";
        }

      } else if (groupBy === "forgotten") {
        const now = Date.now();
        const forgotten = notes.filter(note => {
          const age = now - new Date(note.timestamp).getTime();
          return age > 3 * 24 * 60 * 60 * 1000; // older than 3 days
        });

        if (forgotten.length === 0) {
          html += "<p>üß† Nothing forgotten yet!</p>";
        } else {
          html += "<h4>üí≠ Forgotten Notes (3+ days old)</h4><ul>";
          const filtered = forgotten.filter(note => note.text.toLowerCase().includes(query));
          if (filtered.length === 0) {
            html += "<p>üß† No forgotten notes match your search!</p>";
          } else {
            filtered.forEach((note, i) => {

            const safeText = highlightMatch(note.text, query).replace(/\n/g, "<br>");
            html += `
              <li style="margin-bottom:1rem">
                <strong>${new Date(note.timestamp).toLocaleString()}</strong><br>
                ${safeText}
                <br><button onclick="deleteNote(${i})">üóëÔ∏è Delete</button>
              </li>`;
          });
          html += "</ul>";
        }
      }

      groupedNotes.innerHTML = html;
    }

    function deleteNote(index) {
      const notes = JSON.parse(localStorage.getItem('savedNotes') || '[]');
      notes.splice(index, 1);
      localStorage.setItem('savedNotes', JSON.stringify(notes));
      updateGrouping();
    }

    const moodThemeMap = {
      "Calm & Clear": "theme-calm",
      "Focused & Strategic": "theme-strategic",
      "Open & Reflective": "theme-reflective",
      "Driven & Bold": "theme-bold",
      "Playful & Inventive": "theme-playful"
    };

    function applyMoodTheme() {
      const vibe = localStorage.getItem('vibeLabel');
      const themeClass = moodThemeMap[vibe];
      if (themeClass) {
        document.body.classList.add(themeClass);
      }
    }

    window.onload = async function () { // ‚úÖ Make the function async
      await initializeFirebase();
      loadSavedText();
      applyMoodTheme();
      updateGrouping();
      setInterval(autoSave, 30000);
    };
  </script>
</body>
</html>
