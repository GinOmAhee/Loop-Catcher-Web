<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Ginomind Loop Catcher</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.9.1/firebase-auth-compat.js"></script>

  <script>
  async function fetchAPIKey() {
    const response = await fetch("https://us-central1-your-project.cloudfunctions.net/getAPIKey");
    const data = await response.json();
    return data.apiKey;
  }

  async function initializeFirebase() {
    const apiKey = await fetchAPIKey();
    const firebaseConfig = {
      apiKey: apiKey,
      authDomain: "loop-catcher-firebase.firebaseapp.com",
      projectId: "loop-catcher-firebase",
      storageBucket: "loop-catcher-firebase.appspot.com",
      messagingSenderId: "1061069234561",
      appId: "1:1061069234561:web:dea799c96bc67901888880",
      measurementId: "G-RRQMSC0PVV"
    };

    firebase.initializeApp(firebaseConfig);
    return firebase.auth(); // âœ… Returns the initialized auth object
  }

  // Ensure auth is available before using it in signup
  let auth;
  initializeFirebase().then((firebaseAuth) => {
    auth = firebaseAuth;
  });
</script>

  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--natural-beige);
      color: var(--soft-plum);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--muted-green);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #587c5f;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <input type="text" id="nickname" placeholder="What should we call you?" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const signUpForm = document.getElementById('signUpForm');
    const messageBox = document.getElementById('messageBox');

    signUpForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!auth) {
    messageBox.textContent = "Firebase is still initializing. Please wait...";
    messageBox.style.color = 'orange';
    return;
  }

  const nickname = document.getElementById("nickname").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value;

  try {
    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
    const user = userCredential.user;

    await user.updateProfile({ displayName: nickname });

    localStorage.setItem('signupEmail', email);
    localStorage.setItem('nickname', nickname);
    window.location.href = 'confirmation.html';
  } catch (error) {
    messageBox.textContent = error.message;
    messageBox.style.color = 'red';
  }

  signUpForm.reset();
});
  </script>
</body>
</html>
