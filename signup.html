<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Ginomind Loop Catcher</title>
  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--natural-beige);
      color: var(--soft-plum);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      background-color: var(--muted-green);
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #587c5f;
    }

    .message {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signUpForm">
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <div class="message" id="messageBox"></div>
  </div>

  <script>
    const signUpForm = document.getElementById('signUpForm');
    const messageBox = document.getElementById('messageBox');

    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwNw1yLZVqhdsP4cTyyncKPNOFhSnIxixf7UZPuc3Ikzwgkmo6GJ8eYCex2p2lGwVH7Iw/exec";

    signUpForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(signUpForm);

      const urlParams = new URLSearchParams();
      for (const [key, value] of formData.entries()) {
        urlParams.append(key, value);
      }
      urlParams.append('action', 'signup');

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: urlParams.toString()
        });

        if (!res.ok) throw new Error("Failed fetch");

        const result = await res.json();

        if (result.status === 'success') {
          window.location.href = 'confirmation.html';
        } else {
          messageBox.textContent = result.message;
          messageBox.style.color = 'red';
        }

        signUpForm.reset();
      } catch (error) {
        console.error(error);
        messageBox.textContent = "Network error.";
        messageBox.style.color = 'red';
      }
    });
  </script>
</body>
</html>
