<!-- reset.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<body>
  <h2>Reset Your Password</h2>
  <input type="password" id="newPassword" placeholder="Enter new password" />
  <button id="submitBtn">Reset Password</button>
  <p id="status"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const getApiKey = async () => {
      const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");
      const data = await res.json();
      return data.apiKey;
    };

    getApiKey().then(apiKey => {
      const app = initializeApp({
        apiKey,
        authDomain: "loop-catcher-firebase.firebaseapp.com"
      });

      const auth = getAuth(app);
      const urlParams = new URLSearchParams(window.location.search);
      const oobCode = urlParams.get("oobCode");

      document.getElementById("submitBtn").addEventListener("click", async () => {
        const newPassword = document.getElementById("newPassword").value;
        try {
          await confirmPasswordReset(auth, oobCode, newPassword);
          document.getElementById("status").textContent = "✅ Password reset successful. Redirecting...";
          setTimeout(() => {
            window.location.href = "signin.html";
          }, 2000);
        } catch (error) {
          document.getElementById("status").textContent = "❌ " + error.message;
        }
      });
    });
  </script>
</body>
</html>
