<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      padding: 0.75rem 1.25rem;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #43a047;
    }
    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <form id="reset-form" style="display:none;">
      <input type="password" id="new-password" placeholder="New Password" required />
      <button type="submit">Reset Password</button>
    </form>
    <div id="status">Verifying reset link...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    async function getApiKey() {
      const res = await fetch("https://us-central1-loop-catcher-firebase.cloudfunctions.net/getAPIKey");
      const data = await res.json();
      return data.apiKey;
    }

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");
    const statusEl = document.getElementById("status");
    const formEl = document.getElementById("reset-form");

    if (!oobCode) {
      statusEl.textContent = "❌ Missing reset code.";
    } else {
      try {
        const apiKey = await getApiKey();

        const firebaseConfig = {
          apiKey: apiKey,
          authDomain: "loop-catcher-firebase.firebaseapp.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Step 1: Verify the code
        const email = await verifyPasswordResetCode(auth, oobCode);
        formEl.style.display = "block";
        statusEl.textContent = `Reset password for: ${email}`;

        formEl.addEventListener("submit", async (e) => {
          e.preventDefault();
          const newPassword = document.getElementById("new-password").value;

          try {
            await confirmPasswordReset(auth, oobCode, newPassword);
            statusEl.innerHTML = "✅ Password reset successful! Redirecting to login...";
            setTimeout(() => {
              window.location.href = "signin.html";
            }, 2000);
          } catch (err) {
            statusEl.textContent = `❌ Reset failed: ${err.message}`;
          }
        });

      } catch (err) {
        statusEl.textContent = `❌ Verification failed: ${err.message}`;
      }
    }
  </script>
</body>
</html>
