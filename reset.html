<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
</head>
<!-- reset.html -->
<body>
  <form id="reset-form" style="display:none;">
    <input type="password" id="new-password" placeholder="New Password" required />
    <button type="submit">Reset Password</button>
  </form>

  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, verifyPasswordResetCode, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    const app = initializeApp({
      apiKey: "YOUR_REAL_API_KEY", // or use your getAPIKey endpoint here
      authDomain: "your-project.firebaseapp.com"
    });

    const auth = getAuth(app);
    const statusEl = document.getElementById("status");
    const formEl = document.getElementById("reset-form");

    if (!oobCode) {
      statusEl.textContent = "Missing reset code.";
    } else {
      // Step 1: Verify the code
      verifyPasswordResetCode(auth, oobCode).then(email => {
        formEl.style.display = "block"; // Show the form

        formEl.addEventListener("submit", e => {
          e.preventDefault();
          const newPassword = document.getElementById("new-password").value;

          // Step 2: Confirm password reset
          confirmPasswordReset(auth, oobCode, newPassword).then(() => {
            statusEl.innerHTML = "✅ Password has been reset. Redirecting to login...";
            setTimeout(() => {
              window.location.href = "signin.html";
            }, 2000);
          }).catch(err => {
            statusEl.textContent = `❌ Reset failed: ${err.message}`;
          });
        });

      }).catch(err => {
        statusEl.textContent = `❌ Verification failed: ${err.message}`;
      });
    }
  </script>
</body>
</html>
