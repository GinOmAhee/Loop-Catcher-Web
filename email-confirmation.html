<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Confirmation - Ginomind Loop Catcher</title>
  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--natural-beige);
      color: var(--soft-plum);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin: 0.5rem 0;
    }

    button {
      margin-top: 2rem;
      background-color: var(--soft-plum);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #5a3b4f;
    }
  </style>
</head>
<body>
  <h1>You're Almost There ✨</h1>
  <p>We’ve sent you a confirmation email.</p>
  <p>Please check your inbox (or spam folder) and confirm your email to get started.</p>

  <button onclick="location.href='main.html'">Go to Main App</button>
</body>
</html>
