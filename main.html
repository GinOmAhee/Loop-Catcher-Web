<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ginomind Loop Catcher</title>
  <style>
    :root {
      --natural-beige: #f5f1e8;
      --soft-plum: #774C64;
      --muted-green: #6B8F71;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--natural-beige);
      color: var(--soft-plum);
      padding: 2rem;
    }

    h1 {
      text-align: center;
    }

    .form-container {
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: vertical;
    }

    button {
      margin-top: 1rem;
      background-color: var(--muted-green);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #587c5f;
    }

    .output {
      margin-top: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 6px;
      border: 1px solid #ddd;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>üåÄ Ginomind Loop Catcher</h1>

  <div class="form-container">
    <form id="loopForm">
      <label for="thought">What's the loop you're stuck in?</label>
      <textarea id="thought" name="thought" required></textarea>
      <button type="submit">Catch the Loop</button>
    </form>

    <div class="output" id="responseBox">
      <!-- Response will show here -->
    </div>
  </div>

  <script>
    const loopForm = document.getElementById('loopForm');
    const responseBox = document.getElementById('responseBox');
    const WEB_APP_URL = "https://script.google.com/macros/s/YOUR_DEPLOYED_SCRIPT_ID/exec";

    loopForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(loopForm);
      formData.append('action', 'analyzeLoop');

      responseBox.innerHTML = "‚è≥ Processing your loop...";

      try {
        const res = await fetch(WEB_APP_URL, {
          method: 'POST',
          body: formData,
        });

        const result = await res.json();
        responseBox.innerHTML = `<strong>Insight:</strong> ${result.analysis}`;
        loopForm.reset();
      } catch (err) {
        responseBox.innerHTML = "‚ùå Something went wrong. Try again.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
